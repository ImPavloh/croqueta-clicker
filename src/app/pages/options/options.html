<div class="p-4 gap-8 flex flex-col">
    <!-- VOLUMEN -->
    <app-corner-card>
        <div class="flex flex-col md:flex-row gap-6 w-full">
            <div class="flex flex-col gap-6 w-full h-full">
                <p class="text-2xl text-center">Volumen</p>
                <div class="flex flex-col gap-4">
                    <app-range-slider 
                        label="General:"
                        [value]="optionsService.generalVolume()"
                        (valueChange)="optionsService.setGeneralVolume($event)"
                    />
                    <app-range-slider 
                        label="Música:"
                        [value]="optionsService.musicVolume()"
                        (valueChange)="optionsService.setMusicVolume($event)"
                    />
                    <app-range-slider 
                        label="SFX:"
                        [value]="optionsService.sfxVolume()"
                        (valueChange)="optionsService.setSfxVolume($event)"
                    />
                </div>
            </div>
            <div class="flex flex-col gap-6 w-full h-full">
                <p class="text-2xl text-center">Interfaz</p>
                <div class="max-w-2xs w-full mx-auto flex flex-col gap-4">
                    <app-toggle-switch 
                        label="Mostrar mascota:"
                        [checked]="optionsService.showCroquetita()"
                        (checkedChange)="optionsService.setShowCroquetita($event)"
                    />
                    <app-toggle-switch 
                        label="Mostrar partículas:"
                        [checked]="optionsService.showParticles()"
                        (checkedChange)="optionsService.setShowParticles($event)"
                    />
                    <app-toggle-switch 
                        label="Mostrar texto flotante:"
                        [checked]="optionsService.showFloatingText()"
                        (checkedChange)="optionsService.setShowFloatingText($event)"
                    />
                </div>
            </div>
        </div>
    </app-corner-card>

    <!-- PARTIDA -->
    <app-corner-card>
        <p class="text-2xl text-center mb-4">Partida</p>
        <div class="flex flex-col md:flex-row gap-4">
            <app-button variant="primary" (click)="exportProgress()">
                Descargar progreso
            </app-button>
            <app-button variant="warning" (click)="importProgress()">
                Cargar progreso
            </app-button>
            <app-button variant="success" (click)="shareGame()">
                Compartir progreso
            </app-button>
            <app-button variant="danger" (click)="restartGame()">
                Reiniciar progreso
            </app-button>
        </div>
    </app-corner-card>
    <app-corner-card>
        <p class="text-2xl">Créditos</p>
            <div class="flex flex-col gap-4 items-center">
                <div class="flex flex-col items-center">
                    <span>Desarrollo y diseño:</span>
                    <div class="flex flex-wrap gap-4 justify-center">
                        <a href="https://pavloh.com" class="text-[#8b4a00] hover:scale-105 transition-all" target="_blank">Pablo Casado</a>
                        <a href="https://spinning.fish/" class="text-[#8b4a00] hover:scale-105 transition-all" target="_blank">Roberto Cichón</a>
                        <a href="https://media.tenor.com/WDs10IEMMaUAAAAe/traumaditto-ditto.png" class="text-[#8b4a00] hover:scale-105 transition-all" target="_blank">Victor Rodriguez</a>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <span>Assets y programación:</span>
                    <div class="flex flex-wrap gap-4 justify-center">
                        <p class="text-[#8b4a00]">Un peruano de Fiverr que nos ha pagado 250€</p>
                    </div>
                </div>
                <hr class="text-amber-800 mt-2 w-[75%] m-auto" />
                <a href="https://youtu.be/aRsWk4JZa5k?si=7a7p9xFAtibme4W1" target="_blank" class="opacity-50 transition-all hover:opacity-100 hover:scale-105">Whiteroot Studios © 2025</a>
            </div>
    </app-corner-card>
</div>
