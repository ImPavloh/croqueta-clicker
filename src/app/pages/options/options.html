<div class="p-4 gap-8 flex flex-col">
  <!-- VOLUMEN -->
  <app-corner-card>
    <div class="flex flex-col md:flex-row gap-6 w-full">
      <div class="flex flex-col gap-6 w-full h-full">
        <p class="text-2xl text-center">Volumen</p>
        <div class="flex flex-col gap-4">
          <app-range-slider
            label="General:"
            [value]="optionsService.generalVolume()"
            (valueChange)="optionsService.setGeneralVolume($event)"
          />
          <app-range-slider
            label="Música:"
            [value]="optionsService.musicVolume()"
            (valueChange)="optionsService.setMusicVolume($event)"
          />
          <app-range-slider
            label="SFX:"
            [value]="optionsService.sfxVolume()"
            (valueChange)="optionsService.setSfxVolume($event)"
          />
        </div>
      </div>
      <div class="flex flex-col gap-6 w-full h-full">
        <p class="text-2xl text-center">Interfaz</p>
        <div class="max-w-2xs w-full mx-auto flex flex-col gap-4">
          <app-toggle-switch
            label="Mostrar mascota:"
            [checked]="optionsService.showCroquetita()"
            (checkedChange)="optionsService.setShowCroquetita($event)"
          />
          <app-toggle-switch
            label="Mostrar partículas:"
            [checked]="optionsService.showParticles()"
            (checkedChange)="optionsService.setShowParticles($event)"
          />
          <app-toggle-switch
            label="Mostrar texto flotante:"
            [checked]="optionsService.showFloatingText()"
            (checkedChange)="optionsService.setShowFloatingText($event)"
          />
        </div>
      </div>
    </div>
  </app-corner-card>

  <!-- PARTIDA -->
  <app-corner-card>
    <p class="text-2xl text-center mb-4">Partida</p>
    <div class="flex flex-col items-center justify-center gap-4">
      <div class="flex flex-col items-center justify-center md:flex-row gap-4">
        <app-button variant="success" (click)="saveProgress()"> Guardar ahora </app-button>
        <app-button variant="primary" (click)="exportProgress()"> Descargar partida </app-button>
        <app-button variant="warning" (click)="importProgress()"> Cargar partida </app-button>
      </div>
      <div class="flex flex-col items-center justify-center md:flex-row gap-4">
        <app-button variant="secondary" (click)="shareGame()"> Compartir progreso </app-button>
        <app-button variant="danger" (click)="restartGame()"> Reiniciar partida </app-button>
      </div>
    </div>
  </app-corner-card>
  <app-corner-card>
    <p class="text-2xl text-center">Créditos</p>
    <div class="flex flex-col gap-6 items-center">
      <!-- Desarrollo -->
      <div class="flex flex-col items-center gap-3">
        <span class="text-lg font-semibold text-amber-900">Creado por:</span>
        <div class="flex md:flex-row flex-col items-center gap-6">
          <a
            href="https://pavloh.com"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Pablo Casado</span>
          </a>
          <a
            href="https://spinning.fish/"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Roberto Cichón</span>
          </a>
          <a
            href="https://media.tenor.com/WDs10IEMMaUAAAAe/traumaditto-ditto.png"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Victor Rodriguez</span>
          </a>
        </div>
      </div>

      <hr class="text-amber-800 w-[75%]" />

      <span class="flex gap-2 text-lg text-amber-900"
        >Inspirado en
        <a
          href="https://cookieclicker.com/"
          class="text-[#8b4a00] font-semibold hover:scale-105 transition-all"
          target="_blank"

        de Orteil
      </span>

      <hr class="text-amber-800 w-[75%]" />

      <div class="flex flex-col items-center gap-3">
        <div class="flex flex-wrap justify-center gap-4">
          <a
            href="https://github.com/ImPavloh/croqueta-clicker"

      </div>

      <hr class="text-amber-800 w-[50%]" />

      <a
        href="https://youtu.be/aRsWk4JZa5k?si=7a7p9xFAtibme4W1"
        target="_blank"
        rel="noopener noreferrer"
        class="opacity-50 transition-all hover:opacity-100 hover:scale-105 text-sm text-amber-800"
        >Whiteroot Studios © 2025</a

    </div>
  </app-corner-card>
</div>
