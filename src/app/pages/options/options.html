<div class="p-4 gap-8 flex flex-col">
  <!-- VOLUMEN -->
  <app-card>
    <div class="flex flex-col gap-6 w-full h-full">
      <p class="text-2xl text-center text-amber-900">Volumen</p>
      <div class="max-w-md w-full mx-auto flex flex-col gap-4">
        <app-tooltip text="Controla el volumen general del juego.">
          <app-range-slider
            label="General:"
            [value]="optionsService.generalVolume()"
            (valueChange)="optionsService.setGeneralVolume($event)"
          ></app-range-slider>
        </app-tooltip>

        <app-tooltip text="Controla el volumen de la música de fondo.">
          <app-range-slider
            label="Música:"
            [value]="optionsService.musicVolume()"
            (valueChange)="optionsService.setMusicVolume($event)"
          ></app-range-slider>
        </app-tooltip>

        <app-tooltip text="Controla el volumen de los efectos de sonido (SFX).">
          <app-range-slider
            label="SFX:"
            [value]="optionsService.sfxVolume()"
            (valueChange)="optionsService.setSfxVolume($event)"
          ></app-range-slider>
        </app-tooltip>
      </div>
    </div>
  </app-card>

  <!-- INTERFAZ -->
  <app-card>
    <div class="flex flex-col gap-6 w-full h-full">
      <p class="text-2xl text-center text-amber-900">Interfaz</p>
      <div class="max-w-2xs w-full mx-auto flex flex-col gap-4">
        <app-tooltip text="Muestra u oculta la mascota en pantalla.">
          <app-toggle-switch
            label="Mostrar mascota:"
            [checked]="optionsService.showCroquetita()"
            (checkedChange)="optionsService.setShowCroquetita($event)"
          ></app-toggle-switch>
        </app-tooltip>

        <app-tooltip text="Activa o desactiva las partículas visuales.">
          <app-toggle-switch
            label="Reproducir partículas:"
            [checked]="optionsService.showParticles()"
            (checkedChange)="optionsService.setShowParticles($event)"
          ></app-toggle-switch>
        </app-tooltip>

        <app-tooltip text="Muestra los puntos flotantes al hacer click.">
          <app-toggle-switch
            label="Ver puntos flotantes:"
            [checked]="optionsService.showFloatingText()"
            (checkedChange)="optionsService.setShowFloatingText($event)"
          ></app-toggle-switch>
        </app-tooltip>
      </div>
    </div>
  </app-card>

  <!-- PARTIDA -->
  <app-card>
    <p class="text-2xl text-center text-amber-900">Partida</p>
    <div class="flex flex-col items-center justify-center gap-4">
      <div class="flex flex-col items-center justify-center md:flex-row gap-4">
        <app-tooltip text="Guarda manualmente tu partida en el navegador.">
          <app-button customClass="w-34 lg:w-38" variant="success" (click)="saveProgress()">
            Guardar ahora
          </app-button>
        </app-tooltip>

        <app-tooltip text="Descarga un archivo .json con tu progreso.">
          <app-button customClass="w-34 lg:w-38" variant="primary" (click)="exportProgress()">
            Descargar partida
          </app-button>
        </app-tooltip>

        <app-tooltip text="Carga una partida desde un archivo .json.">
          <app-button customClass="w-34 lg:w-38" variant="warning" (click)="importProgress()">
            Cargar partida
          </app-button>
        </app-tooltip>
      </div>
      <div class="flex flex-col items-center justify-center md:flex-row gap-4">
        <app-tooltip text="Comparte tus estadísticas o cópialas al portapapeles.">
          <app-button
            customClass="w-34 lg:w-44"
            variant="secondary"
            [noSound]="true"
            (click)="shareGame()"
          >
            Compartir progreso
          </app-button>
        </app-tooltip>

        <app-tooltip text="Reinicia tu progreso. Esta acción no se puede deshacer.">
          <app-button customClass="w-34 lg:w-44" variant="danger" (click)="restartGame()">
            Reiniciar partida
          </app-button>
        </app-tooltip>
      </div>
    </div>
  </app-card>

  <!-- CREDITOS -->
  <app-card>
    <p class="text-2xl text-center text-amber-900">Créditos</p>
    <div class="flex flex-col gap-6 items-center">
      <div class="flex flex-col items-center gap-3">
        <span class="text-lg font-semibold text-amber-900">Creado por:</span>
        <div class="flex md:flex-row flex-col items-center gap-6">
          <a
            href="https://pavloh.com"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Pablo Casado</span>
          </a>
          <a
            href="https://github.com/RobertoCichon"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Roberto Cichón</span>
          </a>
          <a
            href="https://github.com/VictorRG15"
            class="text-[#8b4a00] hover:scale-105 transition-all flex items-center gap-2"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>Victor Rodriguez</span>
          </a>
        </div>
      </div>

      <hr class="text-amber-800 w-[75%]" />

      <span class="flex gap-2 text-lg text-amber-900"
        >Inspirado en
        <a
          href="https://cookieclicker.com/"
          class="text-[#8b4a00] font-semibold hover:scale-105 transition-all"
          target="_blank"
          rel="noopener noreferrer"
          >Cookie Clicker</a

        de Orteil
      </span>

      <hr class="text-amber-800 w-[75%]" />

      <div class="flex flex-col items-center gap-3">
        <div class="flex flex-wrap justify-center gap-4">
          <a
            href="https://github.com/ImPavloh/croqueta-clicker"
            class="flex items-center gap-2 text-[#8b4a00] hover:scale-105 transition-all"
            target="_blank"

              />
            </svg>
            <span>Código fuente</span>
          </a>
          <a
            href="https://github.com/ImPavloh/croqueta-clicker/issues"
            class="flex items-center gap-2 text-[#8b4a00] hover:scale-105 transition-all"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      </div>

      <hr class="text-amber-800 w-[50%]" />

      <a
        href="https://youtu.be/aRsWk4JZa5k?si=7a7p9xFAtibme4W1"
        target="_blank"
        rel="noopener noreferrer"
        class="opacity-50 transition-all hover:opacity-100 hover:scale-105 text-sm text-amber-800"
        >WhiteRoot Studios © 2025</a
      >
      <div class="mt-3 text-sm">
        <a
          href="/privacidad/"
          target="_blank"
          rel="noopener noreferrer"
          class="text-sm text-amber-800 hover:underline"
          >Política de privacidad</a
        >
      </div>
    </div>
  </app-card>
</div>
