<div class="p-4 gap-8 flex flex-col">
  <app-card>
    <div class="w-full flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <app-input
          [label]="'debug.croquetas' | transloco"
          [value]="croquetas"
          (valueChange)="croquetas = $event"
          [type]="'number'"
          [placeholder]="'debug.croquetas' | transloco"
          [buttonText]="'debug.set' | transloco"
          (submit)="setCroquetas()"
        ></app-input>
      </div>
      <div class="flex flex-col gap-2">
        <app-input
          [label]="'debug.exp' | transloco"
          [value]="exp"
          (valueChange)="exp = $event"
          [type]="'number'"
          [placeholder]="'debug.exp' | transloco"
          [buttonText]="'debug.set' | transloco"
          (submit)="setExp()"
        ></app-input>
      </div>
      <div class="flex flex-col gap-2">
        <app-input
          [label]="'debug.cps' | transloco"
          [value]="cps"
          (valueChange)="cps = $event"
          [type]="'number'"
          [placeholder]="'debug.cps' | transloco"
          [buttonText]="'debug.set' | transloco"
          (submit)="setCps()"
        ></app-input>
      </div>
      <div class="flex flex-col gap-2">
        <app-input
          [label]="'debug.cpc' | transloco"
          [value]="cpc"
          (valueChange)="cpc = $event"
          [type]="'number'"
          [placeholder]="'debug.cpc' | transloco"
          [buttonText]="'debug.set' | transloco"
          (submit)="setCpc()"
        ></app-input>
      </div>
    </div>
  </app-card>
  <app-card>
    <div class="w-full flex flex-row justify-between">
      <app-button (click)="unlockAllSkins()">{{ 'debug.unlockAllSkins' | transloco }}</app-button>
      <app-button (click)="unlockAllAchievements()">{{
        'debug.unlockAllAchievements' | transloco
      }}</app-button>
    </div>
  </app-card>
</div>
