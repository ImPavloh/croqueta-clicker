<!--upgrades-->
<div class="flex flex-row gap-2 p-2 overflow-x-auto">
  <app-upgrade
    [id]="1"
    [name]="'Upgrade1'"
    [image]="'/images/croqueta.png'"
    [price]="20"
    [clicks]="5"
  />
  <app-upgrade
    [id]="2"
    [name]="'Upgrade2'"
    [image]="'/images/croqueta.png'"
    [price]="1000"
    [clicks]="50"
  />
</div>
<hr class="text-amber-800 my-2 w-[75%] m-auto" />
<!--producers-->
<div class="flex flex-col gap-2 p-2">
  <app-producer
    [id]="1"
    [name]="'Click'"
    [image]="'/assets/producers/click.png'"
    [priceBase]="25"
    [priceMult]="1.15"
    [pointsBase]="1"
    [pointsSum]="1"
    [description]="'Hace clicks automáticos por ti.'"
  />

  <app-producer
    [id]="2"
    [name]="'Cocinero'"
    [image]="'/assets/producers/cocinero.png'"
    [priceBase]="150"
    [priceMult]="1.18"
    [pointsBase]="5"
    [pointsSum]="3"
    [description]="'Un cocinero profesional que hace croquetas por ti.'"
  />

  <app-producer
    [id]="3"
    [name]="'Freidora'"
    [image]="'/assets/producers/freidora.png'"
    [priceBase]="1_200"
    [priceMult]="1.20"
    [pointsBase]="30"
    [pointsSum]="8"

  />

  <app-producer
    [id]="4"
    [name]="'Fábrica'"

  />

  <app-producer
    [id]="6"
    [name]="'CroquetaBot'"
    [image]="'/assets/producers/croquetabot.png'"

    [priceMult]="1.25"

    [id]="7"
    [name]="'Iglesia de la Croqueta'"

  <app-producer
    [id]="8"

    [image]="'/assets/producers/portal.png'"

    [priceMult]="1.30"

    [pointsSum]="20_000"
    [description]="'Un portal interdimensional que trae croquetas de otros universos.'"
  />

  <app-producer
    [id]="9"
    [name]="'Singularidad Fritanga'"
    [image]="'/assets/producers/singularidad.png'"
    [priceBase]="500_000_000"
    [priceMult]="1.35"
    [pointsBase]="2_000_000"
    [pointsSum]="250_000"
    [description]="'IA que domina el universo y produce croquetas infinitas.'"
  />
