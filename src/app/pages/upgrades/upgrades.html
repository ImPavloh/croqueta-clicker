<div class="h-full w-full flex flex-row">
  <!--producers-->
  <div class="flex flex-col w-full flex-1">
    <app-shop-controls />
    <div class="producers-container" [ngClass]="{ 'producers-grid': shopControls.gridView() }">
      <div class="producers-list flex flex-col gap-4 md:p-4">
        @for (producer of producers; track producer.id) {
        <app-producer
          [config]="producer"
          [class.producer-compact]="shopControls.gridView()"
        ></app-producer>
        } @empty {
        <div
          class="no-producers-placeholder flex justify-center items-center p-8 text-amber-800 italic opacity-70"
        >
          <p>{{ 'producers.noProducers' | transloco }}</p>
        </div>
        }
      </div>
    </div>
  </div>

  <hr class="divider-vertical" />

  <!--upgrades-->
  <div class="flex flex-col upgrades-section">
    <h3 class="text-amber-800 font-semibold text-lg text-center uppercase">
      {{ 'upgrades.title' | transloco }}
    </h3>
    <div class="upgrades flex flex-col">
      @for (upgrade of allUpgrades(); track upgrade.id) {
      <app-upgrade [config]="upgrade"></app-upgrade>
      }
    </div>
  </div>
</div>
