<!--upgrades-->
<div class="h-full flex flex-col">
  <div class="upgrades flex flex-row">
    @for (upgrade of upgrades; track upgrade.id) {
    <app-upgrade [config]="upgrade"></app-upgrade>
    }
  </div>
  <!--<hr class="text-amber-800 my-2 w-[75%] m-auto" />-->
  <!--producers-->
  <div class="p-2 sm:p-4">
    <app-shop-controls />
  </div>
  <div class="producers-container" [ngClass]="{ 'producers-grid': shopControls.gridView() }">
    <div class="producers-list flex flex-col gap-4 p-2 sm:p-4">
      @for (producer of filteredAndSortedProducers(); track producer.id) {
      <app-producer
        [config]="producer"
        [class.producer-compact]="shopControls.gridView()"
      ></app-producer>
      } @empty {
      <div class="flex justify-center items-center p-8 text-amber-800 italic opacity-70">
        <p>No hay productores comprables</p>
      </div>
      }
    </div>
  </div>
</div>
