<!--upgrades-->
<div class="upgrades flex flex-row p-4">
  @for (upgrade of upgrades; track upgrade.id) {
        <app-upgrade
          [config]="upgrade"
        ></app-upgrade>
      }
</div>
<!--<hr class="text-amber-800 my-2 w-[75%] m-auto" />-->
<!--producers-->
<div class="producers-container">
  <div class="flex flex-col gap-8 p-4">
    @for (producer of producers; track producer.id) {
        <app-producer
          [config]="producer"
        ></app-producer>
      }
  </div>
</div>
