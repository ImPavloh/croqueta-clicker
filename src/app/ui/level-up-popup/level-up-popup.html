      <div class="glow-effect"></div>
      <div class="content flex items-center">
        <div class="level-icon flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-yellow-400 drop-shadow-lg">

          </svg>
        <span class="relative text-2xl font-extrabold text-amber-900 text-shadow z-10 mt-1">{{ current.level }}</span>
        </div>
        <div class="flex-1">
          <div class="text-amber-950 text-lg font-extrabold uppercase tracking-wide text-shadow mb-1 drop-shadow">
            Â¡NIVEL ALCANZADO!
          </div>
          <div class="text-amber-900 text-sm opacity-95 font-medium">
            Has subido al nivel {{ current.level }}
          </div>
        </div>
      </div>
    </div>
  }
</div>
