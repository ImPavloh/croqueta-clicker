<div class="achievement-popup">
  @if (current) {
  <div class="card" [class.show]="visible" role="status" aria-atomic="true">
    <app-corner-card>
      <div class="icon">
        <img [src]="current.icon" [alt]="current.title" />
      </div>
      <div class="text-center">
        <div class="font-bold text-base">{{ current.title }}</div>
        <div class="mt-4 text-sm opacity-95">{{ current.description }}</div>
      </div>
    </app-corner-card>
  </div>
  }
</div>
