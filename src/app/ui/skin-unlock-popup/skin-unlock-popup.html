@if (current) {
<div class="skin-unlock-overlay" [class.show]="visible">
  <div class="card" role="dialog" aria-modal="true" aria-labelledby="skin-unlock-title">
    <div class="content-wrapper">
      <div class="text-content">
        <div class="text-amber-400 text-xs font-bold uppercase tracking-widest mb-1">
          Â¡Skin desbloqueada!
        </div>
        <div id="skin-unlock-title" class="skin-title">{{ current.skin.name }}</div>
        <div class="skin-description">{{ current.skin.description }}</div>
      </div>
      <div class="icon">
        <img [src]="current.skin.image" [alt]="current.skin.name" />
        <div class="icon-glow"></div>
      </div>
      @if (current.skin.rarity) {
        <div class="skin-rarity rarity-{{ current.skin.rarity }}">
          {{ current.skin.rarity | uppercase }}
        </div>
      }
    </div>

    <div class="button-group">
      <app-button
        variant="success"
        (click)="onUse()"
        [fullWidth]="true">
        Usar ahora
      </app-button>
      <app-button
        variant="secondary"
        (click)="onClose()"
        [fullWidth]="true">
        Guardar y cerrar
      </app-button>
    </div>
  </div>
</div>
}
