<app-corner-card
  type="button"
  [disabled]="pointsService.points().lt(price) || !unlocked"
  [hoverable]="pointsService.points().gte(price) && unlocked"
  [active]="false"
  [clickable]="true"
  [showBorder]="true"
  (click)="buyProducer()"
  [ngClass]="
    pointsService.points().lt(price) || !unlocked ? 'cursor-not-allowed' : 'cursor-pointer'
  "
>
  <div class="flex w-full items-center justify-between">
    <!--Comprobar si esta desbloqueado, de momento siempre lo está-->
    @if (unlocked) {
    <div class="flex h-16">
      <img class="flex size-16 mr-4" src="{{ config.image }}" alt="{{ config.name }}" />
      <div class="flex flex-col items-start justify-center">
        <p class="flex text-3xl">{{ config.name }}</p>
        <p [ngClass]="pointsService.points().gte(price) ? 'text-black' : 'text-red-500'">
          {{ price | short }} ¢
        </p>
      </div>
    </div>
    <div class="flex flex-col items-end justify-center">
      <p class="flex text-3xl">{{ quantity | short }}</p>
      <p class="flex italic opacity-50">"{{ config.description }}"</p>
    </div>
    } @else {
    <div class="flex w-full h-16 justify-center items-center italic opacity-70 text-amber-800">
      <p>???</p>
    </div>
    }
  </div>
</app-corner-card>
