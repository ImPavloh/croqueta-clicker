<app-corner-card
  type="button"
  [disabled]="pointsService.points() < price || !unlocked"
  [hoverable]="pointsService.points() >= price && unlocked"
  [active]="false"
  [clickable]="true"
  [showBorder]="true"
  >
  <button
    (click)="buyProducer()"
    class="flex w-full items-center justify-between"
    [ngClass]="
      pointsService.points() < price || !unlocked ? 'cursor-not-allowed' : 'cursor-pointer'
    "
  >
    <!--Comprobar si esta desbloqueado, de momento siempre lo está-->
    @if (unlocked) {
    <div class="flex h-16">
      <img class="flex size-16 mr-4" src="{{ image }}" alt="{{ name }}" />
      <div class="flex flex-col items-start justify-center">
        <p class="flex text-3xl">{{ name }}</p>
        <p [ngClass]="pointsService.points() >= price ? 'text-black' : 'text-red-500'">
          {{ price | short }} ¢
        </p>
      </div>
    </div>
    <div class="flex flex-col items-end justify-center">
      <p class="flex text-3xl">{{ quantity | short }}</p>
      <p class="flex italic opacity-50">"{{ description }}"</p>
    </div>
    } @else {
    <div class="flex w-full h-16 justify-center items-center italic opacity-70 text-amber-800">
      <p>???</p>
    </div>
    }
  </button>
</app-corner-card>
