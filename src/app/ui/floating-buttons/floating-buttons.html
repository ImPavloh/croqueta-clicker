<div class="floating-buttons">
  <button class="floating-btn upgrades-btn" (click)="openUpgrades()" title="Mejoras">
    <img class="btn-icon" src="/assets/icons/upgrade.webp" alt="Mejoras" />
  </button>
  <button class="floating-btn achievements-btn" (click)="openAchievements()" title="Logros">
    <img class="btn-icon" src="/assets/icons/trophy.webp" alt="Logros" />
  </button>
  <button class="floating-btn skins-btn" (click)="openSkins()" title="Skins">
    <img class="btn-icon" src="/assets/icons/palette.webp" alt="Skins" />
  </button>
  <button class="floating-btn options-btn" (click)="openOptions()" title="Opciones">
    <img class="btn-icon" src="/assets/icons/settings.webp" alt="Opciones" />
  </button>
</div>
