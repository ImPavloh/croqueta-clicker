<div class="shop-controls">
  <!-- cantidad de compra -->
  <div class="control-group">
    <p class="label">Comprar:</p>
    <div class="buttons">
      <button
        class="control-btn"
        [class.active]="shopControls.buyAmount() === 1"
        (click)="selectAmount(1)"
        title="Comprar de 1 en 1"
      >
        x1
      </button>
      <button
        class="control-btn"
        [class.active]="shopControls.buyAmount() === 10"
        (click)="selectAmount(10)"
        title="Comprar de 10 en 10"
      >
        x10
      </button>
      <button
        class="control-btn"
        [class.active]="shopControls.buyAmount() === 100"
        (click)="selectAmount(100)"
        title="Comprar de 100 en 100"
      >
        x100
      </button>
    </div>
  </div>

  <div class="separator"></div>

  <!-- ordenaciÃ³n -->
  <div class="control-group">
    <p class="label">Ordenar:</p>
    <div class="buttons">
      <button
        class="control-btn icon-btn"
        [class.active]="shopControls.sortOrder() === 'default'"
        (click)="selectSort('default')"
        title="Orden por defecto"
      >
        ðŸ“‹
      </button>
      <button
        class="control-btn icon-btn"
        [class.active]="shopControls.sortOrder() === 'price-asc'"

      <button

      >
        ðŸ’°â†“
      </button>
      <button
        class="control-btn icon-btn"
        [class.active]="shopControls.sortOrder() === 'name'"
        (click)="selectSort('name')"
        title="Orden alfabÃ©tico"
      >
        A-Z
      </button>
    </div>
  </div>

  <div class="separator"></div>

  <!-- filtros -->
  <div class="control-group">
    <p class="label">Mostrar:</p>
    <div class="buttons">
      <button
        class="control-btn filter-btn"
        [class.active]="shopControls.filter() === 'all'"
        (click)="selectFilter('all')"
        title="Mostrar todos"
      >
        Todos
      </button>
      <button
        class="control-btn filter-btn"
        [class.active]="shopControls.filter() === 'affordable'"
