<div class="shop-controls">
  <!-- cantidad de compra -->
  <div class="control-group">
    <p class="label">Comprar</p>
    <div class="gap-1.5 flex">
      <app-button
        variant="control"
        [active]="shopControls.buyAmount() === 1"
        (click)="selectAmount(1)"
        title="Comprar de 1 en 1"
      >
        x1
      </app-button>
      <app-button
        variant="control"
        [active]="shopControls.buyAmount() === 10"
        (click)="selectAmount(10)"
        title="Comprar de 10 en 10"
      >
        x10
      </app-button>
      <app-button
        variant="control"
        [active]="shopControls.buyAmount() === 25"
        (click)="selectAmount(25)"
        title="Comprar de 25 en 25"
      >
        x25
      </app-button>
    </div>
  </div>

  <div class="separator"></div>

  <!-- ordenaciÃ³n -->

    <p class="label">Ordenar</p>
    <div class="gap-1.5 flex">
      <app-button
        variant="control"
        [active]="shopControls.sortOrder() === 'default'"
        (click)="selectSort('default')"
        title="Orden por defecto"

        ðŸ“‹

      <app-button
        variant="control"
        [active]="shopControls.sortOrder() === 'price-asc'"

      >
        ðŸ’°â†‘
      </app-button>
      <app-button
        variant="control"
        [active]="shopControls.sortOrder() === 'price-desc'"
        (click)="selectSort('price-desc')"
        title="Precio: Mayor a Menor"
      >
        ðŸ’°â†“
      </app-button>
      <app-button
        variant="control"
        [active]="shopControls.sortOrder() === 'name'"
        (click)="selectSort('name')"
        title="Orden alfabÃ©tico"
      >
        A-Z
      </app-button>
    </div>
  </div>

  <div class="separator"></div>

  <!-- filtros -->
  <div class="control-group mhdn">
    <p class="label">Comprables</p>
    <div class="gap-1.5 flex">
      <app-toggle-switch
        [checked]="shopControls.filter() === 'affordable'"
        (checkedChange)="selectFilter($event ? 'affordable' : 'all')"
        title="Alternar entre mostrar todos o solo los comprables"
      >
        {{ shopControls.filter() === 'affordable' ? 'Comprables' : 'Todos' }}
