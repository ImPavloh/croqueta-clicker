<div class="flex flex-row items-center justify-between gap-4 px-4">
  <!-- cantidad de compra -->
  <div class="flex flex-row items-center gap-2">
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 1"
      (click)="selectAmount(1)"
      [title]="'producers.buyAmount_1' | transloco"
    >
      x1
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 10"
      (click)="selectAmount(10)"
      [title]="'producers.buyAmount_10' | transloco"
    >
      x10
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 25"
      (click)="selectAmount(25)"
      [title]="'producers.buyAmount_25' | transloco"
    >
      x25
    </app-button>
  </div>

  <div class="hidden md:flex flex-col flex-1 text-center">
    <h2 class="text-amber-800 font-semibold text-xl uppercase tracking-widest">
      {{ 'producers.title' | transloco }}
    </h2>
  </div>
  <!-- vista: grid o lista -->
  <div class="flex flex-row items-center gap-2">
    <app-button
      variant="control"
      [active]="!shopControls.gridView()"
      (click)="shopControls.setGridView(false)"
      [title]="'producers.listView' | transloco"
    >
      ☰
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.gridView()"
      (click)="shopControls.setGridView(true)"
      [title]="'producers.gridView' | transloco"
    >
      ▦
    </app-button>
  </div>
</div>
