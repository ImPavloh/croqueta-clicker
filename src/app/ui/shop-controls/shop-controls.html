<div class="flex flex-row items-center justify-between gap-4 px-4">
  <!-- cantidad de compra -->
  <div class="flex flex-row items-center gap-2">
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 1"
      (click)="selectAmount(1)"
      title="Comprar de 1 en 1"
    >
      x1
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 10"
      (click)="selectAmount(10)"
      title="Comprar de 10 en 10"
    >
      x10
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.buyAmount() === 25"
      (click)="selectAmount(25)"
      title="Comprar de 25 en 25"
    >
      x25
    </app-button>
  </div>

  <div class="hidden md:flex flex-col flex-1 text-center">
    <h2 class="text-amber-800 font-semibold text-xl uppercase tracking-widest">Productores</h2>
    <p class="text-amber-800 opacity-70 text-balance text-sm">
      Descubre y compra productores que generarán ingresos automáticamente
    </p>
  </div>
  <!-- vista: grid o lista -->
  <div class="flex flex-row items-center gap-2">
    <app-button
      variant="control"
      [active]="!shopControls.gridView()"
      (click)="shopControls.setGridView(false)"
      title="Vista lista"
    >
      ☰
    </app-button>
    <app-button
      variant="control"
      [active]="shopControls.gridView()"
      (click)="shopControls.setGridView(true)"
      title="Vista cuadrícula"
    >
      ▦
    </app-button>
  </div>
</div>
