<div class="w-full max-w-[500px] mx-auto p-2 relative z-155">
  <div class="flex flex-col gap-4 p-4">
    <div class="flex flex-col gap-3">
      <div class="level-badge flex items-center justify-center gap-3 px-5 py-3">
        <div class="flex items-center gap-2">
          <span class="text-xs font-bold text-white/90 uppercase tracking-widest">Nivel</span>
          <div class="level-divider"></div>
          <span class="text-3xl font-black text-white leading-none level-number">{{ level() | short }}</span>
        </div>
      </div>

      <div class="relative w-full exp-container">
        <div class="exp-bar-bg">
          <div class="exp-bar-fill" [style.width.%]="expProgress()">
            <div class="exp-bar-shine"></div>
            <div class="exp-bar-pulse"></div>
          </div>
          <div class="absolute inset-0 flex items-center justify-center gap-1.5 font-semibold pointer-events-none z-20 text-center px-2">
            <span class="text-sm text-white drop-shadow-lg font-bold">{{ currentExp() | short }}</span>
            <span class="text-xs text-white/80 font-medium">/</span>
            <span class="text-sm text-white drop-shadow-lg font-bold">{{ expToNext() | short }}</span>
            <span class="text-xs text-white/80 uppercase tracking-widest ml-1 font-bold">XP</span>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <div class="stat-card group">
        <div class="stat-icon-wrapper">
          <img src="assets/stats/clock.webp" alt="Tiempo" class="stat-icon" />
        </div>
        <div class="flex flex-col gap-1 flex-1 min-w-0">
          <span class="stat-label">Tiempo</span>
          <span class="stat-value">{{ formatTime(playerStats.timePlaying()) }}</span>
        </div>
      </div>

      <div class="stat-card group">
        <div class="stat-icon-wrapper">
          <img src="assets/stats/mouse.webp" alt="Clicks" class="stat-icon" />
        </div>
        <div class="flex flex-col gap-1 flex-1 min-w-0">
          <span class="stat-label">Clicks</span>
          <span class="stat-value">{{ playerStats.totalClicks() | short }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
