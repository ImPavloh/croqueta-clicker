<div class="flex items-center justify-between gap-4">
  @if (label) {
    <span class="text-xl min-w-20">{{ label }}</span>
  }
  <input 
    type="range" 
    [min]="min" 
    [max]="max"
    [step]="step"
    class="flex-1"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
  />
  @if (showValue) {
    <span class="min-w-12 text-right text-xl">{{ value }}{{ valueUnit }}</span>
  }
</div>
