<div class="flex items-center justify-between gap-4">
  @if (label) {
    <span class="text-xl min-w-40">{{ label }}</span>
  }
  <label class="toggle-switch">
    <input
      type="checkbox"
      [ngModel]="checked"
      (ngModelChange)="onCheckedChange($event)"
    />
    <span class="toggle-slider"></span>
  </label>
</div>
