@if (config){
  <app-tooltip [text]="config.description ?? 'EstadÃ­stica'" [position]="'bottom'">
    <div class="flex items-center gap-2 mb-2">
      @if (config.icon) {
      <i [class]="config.icon" class="text-xl text-primary-500"></i>
      }
      <h3 class="text-lg font-semibold text-gray-800">{{ config.title }}</h3>
    </div>

    @if (!loading) {
    <div class="mb-1 text-center">
      @switch (config.format) {@case ('number') {
      <span class="text-2xl font-bold text-amber-700">{{ value | number : '1.0-0' }}</span>
      } @case ('time') {
      <span class="text-2xl font-bold text-amber-800">{{ formatTime(value) }}</span>
      } @default {
      <span class="text-2xl font-bold text-amber-700">{{ value }}</span>
      } }
    </div>
    }
  </app-tooltip>
}
