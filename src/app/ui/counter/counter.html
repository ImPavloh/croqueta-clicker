<div
  class="counter text-white text-shadow-black text-center w-full gap-1 sm:gap-2 flex flex-col bg-black/30 p-2 sm:p-3 md:p-4 select-none"
>
  <p
    class="text-lg xs:text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl transition-all duration-200"
    [class.scale-110]="isAnimating()"
  >
    {{ displayPoints().floor()| short }} {{ getCounterLabel() }}
  </p>
  @if (pointsService.pointsPerSecond().neq(0)) {
  <p class="text-base xs:text-lg sm:text-xl md:text-2xl lg:text-3xl">
    (+{{ pointsService.pointsPerSecond().floor()| short }} ¢ / seg)
  </p>
  } @else {
  <p class="text-xs xs:text-sm sm:text-base md:text-lg text-balance px-2">
    ¡Compra un productor para empezar a ganar croquetas automáticamente!
  </p>
  }
</div>
