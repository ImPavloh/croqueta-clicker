<app-button
  type="button"
  variant="quaternary"
  [disabled]="!unlocked || bought || pointsService.points().lt(config.price)"
  [hoverable]="unlocked && !bought && pointsService.points().gte(config.price)"
  [clickable]="unlocked && !bought"
  [class.locked]="!unlocked"
  [class.bought]="bought"
  [class.available]="unlocked && !bought"
  (click)="buyUpgrade()"
  [noSound]="true"
  class="upgrade-button"
>
  <div class="upgrade-content">
    <div class="upgrade-image-container">
      <img class="upgrade-image" src="{{ config.image }}" alt="{{ config.name | transloco }}" />
    </div>

    <div class="upgrade-info">
      <p class="upgrade-title">{{ config.name | transloco }}</p>

      @if (!unlocked) {
      <p class="upgrade-requirement">
        {{ 'upgrades.requiredLevel' | transloco }}: {{ config.level }}
      </p>
      } @else if (bought) {
      <p class="upgrade-status bought-status">{{ 'upgrades.bought' | transloco }}</p>
      } @else {
      <div class="upgrade-details">
        <span class="upgrade-bonus">+{{ config.clicks | short }} ¢/click</span>
        <span class="upgrade-price" [class.affordable]="pointsService.points().gte(config.price)">
          {{ config.price | short }} ¢
        </span>
      </div>
      }
    </div>
  </div>
</app-button>
