@if (!bought) {
    <button (click)="buyUpgrade()" class="flex p-3 items-center justify-between border border-gray-300 rounded-lg hover:bg-gray-100"
        [ngClass]="pointsService.points() < price || !unlocked ? 'cursor-not-allowed' : 'cursor-pointer'">
        <!--Comprobar si esta desbloqueado, de momento siempre lo está-->
        @if (unlocked) {
          <div class="flex flex-col">
              <img class="flex size-16" src="{{image}}" alt="{{name}}" />
              <div class="flex flex-col items-start justify-center">
                  <p class="flex text-base">{{name}}</p>
                  <p class="text-xs" [ngClass]="pointsService.points() >= price ? 'text-black' : 'text-red-500'">{{price}} ¢</p>
              </div>
          </div>
        }
        @else {
          <div class="flex w-16 h-16 justify-center items-center italic opacity-50">
              <p>???</p>
          </div>
        }
    
    </button>
}
