@if (!bought) {
<button
  (click)="buyUpgrade()"
  class="pr-8 h-full w-2xs"
  [ngClass]="pointsService.points() < price || !unlocked ? 'cursor-not-allowed' : 'cursor-pointer'"
>
  <app-corner-card>
    <!--Comprobar si esta desbloqueado, de momento siempre lo está-->
    @if (unlocked) {
    <div class="flex flex-col items-center gap-2">
      <img class="flex size-16" src="{{ image }}" alt="{{ name }}" />
      <div class="flex flex-col justify-center">
        <p class="flex text-base">{{ name }}</p>
        <p
          class="text-xs"
          [ngClass]="pointsService.points() >= price ? 'text-black' : 'text-red-500'"
        >
          {{ price | short }} ¢
        </p>
      </div>
    </div>
    } @else {
    <div class="flex w-16 h-16 justify-center items-center italic opacity-50">
      <p>???</p>
    </div>
    }
  </app-corner-card>
</button>
}
