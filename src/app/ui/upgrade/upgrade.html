@if (!bought) {
<button
  (click)="buyUpgrade()"
  class="pr-4 h-full max-w-3xs w-full min-w-36 sm:pr-8 sm:min-w-48"
  [ngClass]="pointsService.points().lt(config.price) || !unlocked ? 'cursor-not-allowed' : 'cursor-pointer'"
>
  <app-corner-card
    type="button"
    [disabled]="pointsService.points().lt(config.price) || !unlocked"
    [hoverable]="pointsService.points().gte(config.price) && unlocked"
    [active]="false"
    [clickable]="true"
    [showBorder]="false"
  >
    <!--Comprobar si esta desbloqueado, de momento siempre lo está-->
    @if (unlocked) {
    <div class="flex flex-col items-center gap-1 sm:gap-2">
      <img class="size-12 sm:size-16 shrink-0" src="{{ config.image }}" alt="{{ config.name }}" />
      <div class="flex flex-col items-center">
        <p class="text-amber-800 text-sm sm:text-base leading-tight">{{ config.name }}</p>
        <p class="text-base sm:text-lg text-green-700">
          +{{ config.clicks | short }} ¢ <span class="text-black text-[10px] sm:text-xs opacity-60">por clic</span>
        </p>
      </div>

      <div class="w-12 h-px bg-amber-800 opacity-20 my-0.5 sm:my-1"></div>

      <div class="flex flex-col items-center">
        <p class="text-[10px] sm:text-xs opacity-60 uppercase tracking-wide">Precio</p>
        <p
          class="text-sm sm:text-base"
          [ngClass]="pointsService.points().gte(config.price) ? 'text-green-700' : 'text-red-600'"
        >
          {{ config.price | short }} ¢
        </p>
      </div>
    </div>
    } @else {
    <div class="flex h-28 justify-center items-center italic opacity-70 text-amber-800">
      <p>???</p>
    </div>
    }
  </app-corner-card>
</button>
}
