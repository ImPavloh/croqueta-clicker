<button (click)="onClick()" class="w-full h-full">
  <app-corner-card type="button" [disabled]="false" [hoverable]="true" [active]="isSelected">
    <img src="{{ image }}" alt="{{ name }}" class="w-full h-32 object-contain" />
    <div class="text-center flex flex-col gap-2 justify-between h-full">
      <h3 class="text-2xl text-amber-900 text-shadow-amber-950 text-shadow-2xs">{{ name }}</h3>
      <p class="text-balance text-amber-700 text-shadow-amber-950 text-shadow-xs tracking-wide">
        {{ description }}
      </p>
    </div>
  </app-corner-card>
</button>
