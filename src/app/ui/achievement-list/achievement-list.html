<div class="flex flex-col h-full gap-4 p-2">
  <div class="flex items-center gap-5 px-6 py-4 bg-linear-to-br from-[#f3eac2] via-[#e8dab8] to-[#f3eac2] border-2 border-[#b89c5a] rounded-2xl shadow-[0_6px_16px_rgba(0,0,0,0.25),inset_0_1px_0_rgba(255,255,255,0.05)] flex-0 relative">
    <div>
      <h2 class="m-0 text-2xl font-extrabold text-[#6b5633] uppercase tracking-wide header-title-glow">Logros</h2>
    </div>

    <div class="flex-1 relative">
      <div class="h-7 bg-linear-to-b from-[#f3eac2] to-[#e8dab8] rounded-[14px] border-2 border-[#b89c5a] shadow-[inset_0_2px_6px_rgba(0,0,0,0.4),0_2px_4px_rgba(0,0,0,0.2),0_0_0_2px_rgba(251,191,36,0.15)] overflow-hidden relative flex items-center justify-end px-3">
        <div
          class="absolute left-0 top-0 h-full bg-linear-to-r from-[#ccb78b] via-[#b89c5a] to-[#ccb78b] rounded-xl transition-[width] duration-600 ease-in-out shadow-[0_0_16px_rgba(184,156,90,0.7),inset_0_2px_0_rgba(255,255,255,0.5),inset_0_-2px_0_rgba(0,0,0,0.15)] min-w-[3%]"
          [style.width.%]="(unlockedCount / totalCount) * 100"
        >
        </div>
        <span class="relative z-10 text-xs font-bold text-[#6b5633] drop-shadow-[0_1px_2px_rgba(255,255,255,0.8)]">
          {{ unlockedCount }} / {{ totalCount }}
        </span>
      </div>
    </div>
  </div>

  <div class="achievement-list-scrollable">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
      @for (item of achievementsWithState; track item.id) {
      <app-tooltip [text]="getTooltipText(item)" [position]="'bottom'">
        <div class="bg-linear-to-br from-[#f3eac2] to-[#e8dab8] rounded-[14px] border-2 border-[#b89c5a] shadow-[0_4px_12px_rgba(0,0,0,0.15),inset_0_1px_0_rgba(255,255,255,0.05)] transition-all duration-300 ease-in-out relative overflow-hidden backdrop-blur-sm cursor-help" [class.opacity-70]="!item.unlocked">
          <div class="flex items-center gap-3 p-3.5 relative z1]">
            @if (item.icon) {
            <img
              [src]="item.icon"
              [alt]="item.title"
              class="w-8 h-8 object-contain rounded drop-shadow-[0_2px_4px_rgba(0,0,0,0.5)] transition-[filter] duration-300"
              [class.grayscale]="!item.unlocked"
              [class.opacity-50]="!item.unlocked"
            />
            }

            <div class="flex-1 min-w-0 flex flex-col gap-1">
              <h3 class="text-[15px] font-bold m-0 overflow-hidden text-ellipsis whitespace-nowrap transition-all duration-300"
                  [class]="item.unlocked ? 'text-[#b89c5a] drop-shadow-[0_1px_2px_rgba(255,255,255,0.8)_0_0_8px_rgba(184,156,90,0.4)]' : 'text-[#6b5633]/80 drop-shadow-[0_1px_2px_rgba(255,255,255,0.3)]'">
                {{ item.unlocked || !item.secret ? item.title : '???' }}
              </h3>
            </div>
          </div>
        </div>
      </app-tooltip>
      }
    </div>
  </div>
</div>
