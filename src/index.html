<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Croqueta Clicker</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="description" content="Croqueta Clicker - Juego incremental" />
    <style>
      /* loader visible mientras angular carga */
      app-root:empty::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/assets/backgrounds/bg.webp') no-repeat center/cover;
        backdrop-filter: blur(2px) brightness(0.8);
        z-index: 9999;
      }

      app-root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10000;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ocultar el contenido no renderizado */
      app-root:not(:empty) {
        display: block;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
