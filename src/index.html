    <style>
      /* loader visible mientras angular carga */
      app-root:empty::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/assets/backgrounds/bg.webp') no-repeat center/cover;
        backdrop-filter: blur(2px) brightness(0.8);
        z-index: 9999;
      }

      app-root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10000;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ocultar el contenido no renderizado */
      app-root:not(:empty) {
        display: block;
      }
    </style>
